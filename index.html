<html>
  <header>
    <link href='styles.css' type='text/css' rel='stylesheet'>
    <title>CSS selector cheasheet</title>
  </header>
  <body>
    <header>
      <h1>CSS selector cheatsheet</h1>
    </header>
    <h2>Different Selectors</h2>
    <h3 class="name">Name</h3>
      <p id="name">use name to select html attribute</p>
    <h3 class="id">Id</h3>
      <p id="id">add id to html attribute to select it</p>
    <h3 class="class">class</h3>
      <p id="class">add class to html attribute to select it</p>
    <h3 class="astericks">*</h3>
      <p id="astericks">use * to target all html attributes</p>
  </body>
</html>
